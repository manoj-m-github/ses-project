<ion-view>
  <div class="bar bar-header bar-positive">
    <h1 class="title">{{user.firstName}}</h1>
  </div>
  <ion-content class="has-header" padding="true">
    <div class="card">
      <div class="item item-text-wrap">
        {{user.firstName}} {{user.lastName}}
        <p>{{ user.gender }}, {{ user.dateOfBirth }}</p>
      </div>
    </div>
  </ion-content>
</ion-view>
