<ion-view>
  <ion-header-bar align-title="center" class="bar-positive">
    <div class="buttons">
      <a class="button icon-left ion-chevron-left button-clear" href="#/user-form"></a>
    </div>
    <h1 class="title">Users</h1>
  </ion-header-bar>
  <ion-content padding="true" class="has-header" ng-controller="UsersCtrl">
    <ion-list>
      <ion-item ng-repeat="user in users" ng-click="showUserDetail(user)">
        {{ user.firstName }} {{ user.lastName }}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
