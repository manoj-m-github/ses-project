<ion-view>
  <div class="bar bar-header bar-positive">
    <h1 class="title">Users</h1>
  </div>
  <ion-content padding="true" class="has-header" ng-controller="UsersCtrl">
    <ion-list>
      <ion-item ng-repeat="user in users" ng-click="showUserDetail(user)">
        Hello {{ user.firstName }}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
